<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="wrapper">
        <h3 class="Top-heading">PASSWORD GENERATOR</h3>
        <div class="upper-box">
            <input readonly placeholder="Password-generator" class="password-display" style="width: 100%;">
            <button class="copy-btn">
                <span class="copy-message"></span>
                <i class="fa-regular fa-clone" style="color: #00d5ff;"></i>
            </button>
        </div>


        <div class="lower-box">
            <div class="password-section">
                <h5>Password Length</h5>
                <p class="pass-length">0</p>
            </div>
            <input class="Range-bar" type="range" min="1" max="20">
            <div class="choose-section">
                <div> <input type="checkbox" id="upper">
                    <label class="choose_section_inputText" for="upper">Include Uppercase Letters</label>
                </div>
                <div><input type="checkbox" id="lower">
                    <label class="choose_section_inputText" for="lower">Include Lower Letters</label>
                </div>
                <div> <input type="checkbox" id="number">
                    <label class="choose_section_inputText" for="number">Include Number</label>
                </div>
                <div><input type="checkbox" id="symbol">
                    <label class="choose_section_inputText" for="symbol">Include Symbol</label>
                </div>

            </div>
            <div class="strength">
                <h5>Strength</h5>
                <div class="strength-indicator"></div>
            </div>
            <button class="btn-generator">
                GENERATE PASSWORD
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
